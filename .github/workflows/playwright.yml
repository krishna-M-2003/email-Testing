name: Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # or any version you require

    - name: Install dependencies
      run: npm install

    - name: Run Playwright tests
      run: npx playwright test --reporter=html

    - name: Upload Test Report
      uses: actions/upload-artifact@v2
      with:
        name: playwright-report
        path: playwright-report  # Adjust if your report path is different

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      # uses: Krishna-M-2003/email-Testing
      with:
        # Configure your email settings
        server_address: smtp.your-email-provider.com
        server_port: 587
        username: ${{ secrets.FST_SECRET }}  # Add your email username in GitHub Secrets
        password: ${{ secrets.FST_SECRET }}  # Add your email password in GitHub Secrets
        subject: Playwright Test Report
        body: |
          The Playwright test run has completed. Please find the report attached.
        to: recipient@example.com  # Change to your recipient
        from: sender@example.com  # Change to your sender
        attachments: playwright-report/index.html  # Path to your report file


