name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        # Configure your email settings
        server_address: smtp-mail.outlook.com
        server_port: 587
        username: ${{ secrets.FST_SECRET }}  # Add your email username in GitHub Secrets
        password: ${{ secrets.FST_SECRET }}  # Add your email password in GitHub Secrets
        subject: Playwright Test Report
        body: |
          The Playwright test run has completed. Please find the report attached.
        to: m.krishna@faaztechsolutions.com  # Change to your recipient
        from: m.krishna@faaztechsolutions.com  # Change to your sender
        attachments: playwright-report/index.html  # Path to your report file